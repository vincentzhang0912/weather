<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <style>
    @media(min-width: 1200px){
        .lg-width{
            width:25%;

        .md-width{
            width:75%
        }
    }

<body class="bg-secondary ">
    <div class="container-fluid lg-width md-width">
    <div class="text-center mt-5 ">
        <h1 class="">Vincent Weather</h1>
        <div class="mb-3   mx-auto ">
            
            <input
                type="text"
                name=""
                id="mycity"
                class="form-control bg-secondary-subtle "
                placeholder="Search..."
                aria-describedby="helpId"
                
            />
        </div>
        <button type="button" class="btn btn-primary " onClick="getWeather()">
            Get Weather
        </button >
    
    </div>


    
    <div id="mydiv" class=" mt-3 bg-secondary-subtle rounded  mx-auto p-5 text-center"style="height: 400px;">
        <!--cityName  -->
        <div id="cityName" class="mb-4"></div>
        <!-- Temp  -->
        <div id="temp" class="mb-4"></div>
        
         <!-- icon -->
        <div id="wIcon" class="text-center "></div>
            
        
        <!-- discrpition -->
        <div id="des" class="my-4 "></div>
    </div>
    
    </div>
